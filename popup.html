<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Gerador de Senha</h1>

      <div class="password-container">
        <input type="text" id="password" readonly />
        <button id="copyPassword" class="copy-btn"><i class="fas fa-copy"></i></button>
      </div>

      <label for="charCount">Tamanho: <span id="charCountValue">16</span></label>
      <input type="range" id="charCount" min="6" max="64" value="16" />

      <div class="options">
        <label class="switch">
          <input type="checkbox" id="uppercase" checked />
          <span class="slider"></span>
          Letras maísculas
        </label>
        <label class="switch">
          <input type="checkbox" id="lowercase" checked />
          <span class="slider"></span>
          Letras minúsculas
        </label>
        <label class="switch">
          <input type="checkbox" id="numbers"  checked/>
          <span class="slider"></span>
          Números
        </label>
        <label class="switch">
          <input type="checkbox" id="symbols" checked />
          <span class="slider"></span>
          Símbolos
        </label>
      </div>

      <button id="generatePassword" class="generate-btn">Gerar Senha</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
